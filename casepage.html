<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cases</title>
</head>
<body>
<div class="case-container">
    <div class="case-wrapper">
        <div class="case-card">
            <div class="case-color-dot red"></div>
            <div class="case-color-dot orange"></div>
            <div class="case-color-dot green"></div>
            <div class="case-heading">
                <h1 class="case-title">This Case</h1>
            </div>
            <p class="case-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque hic provident aspernatur, non exercitationem perferendis maiores eveniet, ratione doloremque sequi, quidem totam pariatur! Corrupti deleniti nulla ea nostrum provident porro.</p>
        
            <div class="case-content">
                <div class="case-content-btns">
                    <button class="progress-btn">START</button>
                    <button class="done-btn">DONE</button>
                </div>
                <div class="case-content-text">
                    <p class="user-email">mail@email.com</p>
                    <p class="user-date">Created: <span class="user-date-stamp">2023-01-13</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="divider">
        <hr>
    </div>  

    <div class="comment-wrapper">
        <div class="comment-form">
            <form id="comment-form">
                <input type="text" id="text" placeholder="Subject"> 
                <input type="email" id="email" placeholder="Email">
                <textarea name="textarea" id="comment-text">Write your comment here</textarea>
                <button class="submit-comment-btn" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
        <div id="comment-wrapper" class="comment-section-wrapper">
            <div class="comment-section-card">
                <div class="comment-section-top">
                    <!-- <p class="comment-date">Created: <span class="comment-date-stamp">2023-01-13</span></p> -->
                </div>
                <div class="comment-container">
                    <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur commodi vero beatae unde provident aut ratione delectus in, laborum illo et voluptate minima earum sequi! Hic quisquam unde vel deserunt.</p> -->
                </div>
                <!-- <p class="comment-email">mail@mail.com</p> -->
            </div>
        </div>
        
    </div>  

    <script src="casepage.js"></script>
</body>
</html>
